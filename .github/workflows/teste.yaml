name: Testes Mínimos do Frontend

on:
  push:
    branches:
      # Corrigido: Uso da sintaxe de lista YAML correta
      - main
      - develop
  pull_request:
    branches:
      # Corrigido: Uso da sintaxe de lista YAML correta
      - main
      - develop

jobs:
  test:
    name: Rodar Teste Básico
    runs-on: ubuntu-latest

    # 1. CORREÇÃO DE DIRETÓRIO: Garante que todos os comandos rodem dentro da pasta do projeto
    defaults:
      run:
        working-directory: SafeTempApp

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        # 2. CORREÇÃO DE INSTALAÇÃO: Resolve o erro ERESOLVE de conflitos de versão
        run: npm install --legacy-peer-deps

      - name: Rodar Teste Simples
        # Executa o Jest, que agora deve encontrar o jest.config.js e seu teste
        run: npm run test