name: Testes do Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Rodar Testes Unitários e de Serviços
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Rodar todos os testes Jest
        run: npm test

      - name: Exibir cobertura
        run: cat ./coverage/lcov-report/index.html || echo "Cobertura gerada"
